version: 2.1

jobs:
  ci:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: "Check env"
          command: |
            uname -a
            df -h
            env
      - run:
          name: "Build docker image"
          command: |
            docker buildx build -t android-build-box .

workflows:
  CI:
    jobs:
      - ci
